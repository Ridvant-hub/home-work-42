<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="reactGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D8FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00A8CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reactGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61DAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D8FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer orbit -->
  <ellipse cx="128" cy="128" rx="80" ry="30" fill="none" stroke="url(#reactGradient1)" stroke-width="3" opacity="0.8" transform="rotate(0 128 128)">
    <animateTransform attributeName="transform" type="rotate" from="0 128 128" to="360 128 128" dur="20s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="128" cy="128" rx="80" ry="30" fill="none" stroke="url(#reactGradient1)" stroke-width="3" opacity="0.8" transform="rotate(60 128 128)">
    <animateTransform attributeName="transform" type="rotate" from="60 128 128" to="420 128 128" dur="20s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="128" cy="128" rx="80" ry="30" fill="none" stroke="url(#reactGradient1)" stroke-width="3" opacity="0.8" transform="rotate(120 128 128)">
    <animateTransform attributeName="transform" type="rotate" from="120 128 128" to="480 128 128" dur="20s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Center circle -->
  <circle cx="128" cy="128" r="20" fill="url(#reactGradient2)" filter="url(#glow)"/>
  <circle cx="128" cy="128" r="15" fill="#FFFFFF" opacity="0.3"/>
</svg>
